<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>BAC INFO 2026</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
      padding-top: 20px; /* يرفع المحتوى شوي من فوق */
    }
    h1 {
      font-size: clamp(1.5rem, 3vw, 3rem); /* تصغير المساحة */
      margin: 10px 0 20px;
      text-shadow: 0 2px 6px rgba(255, 255, 255, 0.3);
      font-size: 48px;
    }
    .big-image {
      width: 98%; /* تكبير الصورة */
      max-width: 800px;
      height: auto;
      border: 2px solid #444;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
      margin-bottom: 11px;
    }
    .bottom-video {
      width: 351px; /* حجم الفيديو */
      height: auto;
      border-radius: 15px;
      border: 2px solid #555;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
      margin-top: 30px; /* يبعده عن الأسفل */
      position: fixed;
      bottom: 0;
      left: 50%;
      z-index: 9999;
      transform: translateX(-50%);
      max-width: 80%;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <h1>🎓 BAC INFO 2026 🎓</h1>

  <img src="file_000000007d9861f8bf671bd9653a02a0.png" alt="BAC INFO 2026" class="big-image">

  <video id="myVideo" class="bottom-video" autoplay loop muted playsinline>
    <source src="bb.webm" type="video/webm">
    متصفحك لا يدعم الفيديو
  </video>

  <script>
    // تفعيل الصوت عند أول نقرة (لأن المتصفحات تمنع التشغيل بالصوت تلقائي)
    document.body.addEventListener('click', function() {
      const video = document.getElementById('myVideo');
      if (video.muted) {
        video.muted = false;
        video.play();
      }
    }, { once: true });
  </script>

</body>
</html>
